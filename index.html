<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Экран ввода номера телефона -->
    <div class="auth-screen" id="phoneScreen">
        <h2>Добро пожаловать в Quill!</h2>
        <input type="tel" id="phoneNumber" placeholder="Номер телефона">
        <button id="phoneScreenButton">Войти</button>
    </div>

    <!-- Экран ввода кода подтверждения -->
    <div class="auth-screen" id="codeScreen">
        <h2>Введите код подтверждения</h2>
        <input type="number" id="code" placeholder="Код подтверждения">
        <button id="confirmCodeButton">Войти</button>
    </div>

    <!-- Контейнер для списка чатов -->
    <div class="container">
        <div class="chat-list">
            <div class="chat-item" id="openChat">
                <div class="avatar">Я</div> Избранное <span class="verified">✓</span>
            </div>
        </div>
        <button class="add-chat-button">Добавить чат</button>
    </div>

    <!-- Экран чата -->
    <div class="chat-page">
        <div class="chat-header">
            <button class="back-button">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-title">
                <div class="avatar">Я</div> Избранное
            </div>
        </div>
        <div class="messages">
            <!-- Сообщения будут отображаться здесь -->
        </div>
        <div class="input-area">
            <input type="text" class="input-field" placeholder="Введите сообщение...">
            <button class="send-button">Отправить</button>
        </div>
    </div>
    <script src="js/firebaseConfig.js" defer></script>
    <script src="js/auth.js" type="module" defer></script>
    <script src="js/chat.js" type="module" defer></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
