<!DOCTYPE html>
<html>
<head>
    <title>Мессенджер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .header {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .chat-list {
            flex-grow: 1;
            padding: 10px;
        }

        .chat-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .chat-item:hover {
            background-color: #111;
        }

        .chat-name {
            margin-right: 5px;
        }

        .verified {
            color: lightskyblue;
            font-size: 16px;
        }

        .add-chat-button {
            padding: 10px 20px;
            background-color: lightskyblue;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
            margin-top: 20px;
        }

        .add-chat-button:hover {
            background-color: skyblue;
        }

        /* Стили для страницы чата */
        .chat-page {
            display: none;
            flex-direction: column;
            height: 100%;
            background-color: black;
            background-image: url('https://i.postimg.cc/y36b5Vth/82018-dark-star-stars-sky-night-space-1920x1080.jpg');
            background-size: cover;
            background-position: center;
        }

        .chat-header {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column; /* Сообщения располагаются вертикально */
        }

        /* Стили для сообщений */
        .message {
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 5px;
            display: inline-block; /* Сообщения занимают только необходимую ширину */

            max-width: 80%; /* Максимальная ширина сообщения (чтобы длинные сообщения переносились) */
            word-break: break-word; /* Перенос длинных слов */
        }

        .my-message {
            background-color: orange;
            color: black;
            align-self: flex-end; /* Выравнивание справа */
            text-align: right; /* Текст справа */
            position: relative; /* Для позиционирования галочек */
        }

        .their-message {
            background-color: #222;
            color: white;
            align-self: flex-start; /* Выравнивание слева */
            text-align: left; /* Текст слева */
        }

        /* Сдвигаем текст влево */
        .my-message, .their-message {
            margin-left: 20px;
            margin-right: 20px;
        }

        /* Стили для галочек */
        .checkmark {
            position: absolute;
            bottom: 3px;
            right: 5px;
            font-size: 0.8em;
            color: white;
        }

        .input-area {
            padding: 10px;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            padding-bottom: max(10px, env(safe-area-inset-bottom)); /* Безопасный отступ и минимальный отступ 10px */
        }

        .input-field {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #555;
            background-color: #222;
            color: white;
            border-radius: 5px;
        }

        .send-button {
            padding: 8px 15px;
            background-color: lightskyblue;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Media Queries для адаптации под мобильные устройства */
        @media (max-width: 768px) {
            .header {
                font-size: 1.2em;
                padding: 8px;
            }

            .chat-list {
                padding: 5px;
            }

            .chat-item {
                padding: 8px;
                font-size: 1em;
            }

            .add-chat-button {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .chat-header {
                font-size: 1.2em;
                padding: 8px;
            }

            .input-area {
                padding: 5px;
            }

            .input-field {
                padding: 6px;
                font-size: 0.9em;
            }

            .send-button {
                padding: 6px 12px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .header h2 {
                font-size: 1em;
            }

            .chat-item {
                font-size: 0.9em;
            }

            .chat-header h2 {
                font-size: 1em;
            }
        }

        *:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Все чаты</h2>
    </div>

    <div class="chat-list">
        <div class="chat-item" onclick="openChat()">
            <span class="chat-name">Я</span>
            <span class="verified">✓</span>
        </div>
    </div>

    <button class="add-chat-button">Добавить чат</button>
</div>

<!-- Страница чата (скрыта по умолчанию) -->
<div class="chat-page">
    <button class="back-button" onclick="goBack()">Назад</button>
    <div class="chat-header">

<h2>Я <span class="verified">✓</span></h2>
    </div>
    <div class="messages">
        <!-- Здесь будут отображаться сообщения -->
    </div>
    <div class="input-area">
        <input type="text" class="input-field" placeholder="Введите сообщение...">
        <button class="send-button" onclick="sendMessage()">Отправить</button>
    </div>
</div>

<script>
    const chatList = document.querySelector('.container');
    const chatPage = document.querySelector('.chat-page');
    const addChatButton = document.querySelector('.add-chat-button');
    const inputField = document.querySelector('.input-field');
    const messages = document.querySelector('.messages');
    const sendButton = document.querySelector('.send-button');

    function openChat() {
        chatList.style.display = 'none';
        chatPage.style.display = 'flex';
    }

    function goBack() {
        chatList.style.display = 'flex';
        chatPage.style.display = 'none';
    }

    addChatButton.addEventListener('click', () => {
        alert('Здесь будет логика добавления чата!');
    });

    inputField.addEventListener('focus', () => {
        // Здесь можно добавить логику для открытия клавиатуры
        // (обычно это происходит автоматически на мобильных устройствах)
    });

    function sendMessage() {
        const messageText = inputField.value;
        if (messageText.trim() !== '') {
            // Создаем элемент сообщения
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'my-message'); // Добавляем классы
            messageElement.textContent = messageText;

            // Добавляем галочки
            const checkmarkElement = document.createElement('span');
            checkmarkElement.classList.add('checkmark');
            checkmarkElement.textContent = '✓✓'; // Две галочки
            messageElement.appendChild(checkmarkElement);

            // Добавляем сообщение в чат
            messages.appendChild(messageElement);

            // Очищаем поле ввода
            inputField.value = '';

            // Прокручиваем к последнему сообщению
            messages.scrollTop = messages.scrollHeight;

            // Отправляем "Привет!" от другого пользователя
            setTimeout(() => {
                const theirMessageElement = document.createElement('div');
                theirMessageElement.classList.add('message', 'their-message');
                theirMessageElement.textContent = 'Привет!';
                messages.appendChild(theirMessageElement);
                messages.scrollTop = messages.scrollHeight;
            }, 500); // Задержка 0.5 секунды
        }
    }
</script>

</body>
</html>
