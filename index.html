<!DOCTYPE html>
<html>
<head>
    <title>Quill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Общие стили */
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            color: black;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .verified {
            color: lightskyblue;
            margin-left: 5px;
        }

        /* Кнопка "Добавить чат" */
        .add-chat-button {
            padding: 12px 20px;
            background-color: #58a6ff;
            color: white;
            border: none;
            border-radius: 25px; /* Овальная форма */
            text-align: center;
            cursor: pointer;
            margin-top: auto;
            align-self: center;
            margin-bottom: 20px;
        }

        /* Chat Page Styles */
        .chat-page {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black; /* Фон чата */
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #222;
            background-color: #111;
        }

        .back-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
            margin-right: 15px;
        }

        .chat-title {
            font-weight: bold;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .chat-title .avatar {
            margin-right: 10px;
        }

        .messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 8px;
            word-break: break-word;
            position: relative;
            max-width: 75%; /* Ограничиваем ширину сообщения */
        }

        .my-message {
            background-color: #ff9900; /* Оранжевый */
            color: black;
            align-self: flex-end;
        }

        .their-message {
            background-color: #333; /* Темно-серый */
            color: white;
            align-self: flex-start;
        }

        .checkmark {
            position: absolute;
            bottom: 2px;
            right: 5px;
            font-size: 0.7em;
            color: #bbb;
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #222;
            background-color: #111;
        }

        .input-field {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: white;
            margin-right: 10px;
        }

        .send-button {
            padding: 10px 15px;
            background-color: #58a6ff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Стили для формы авторизации */
        .auth-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .auth-form input {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }

        .auth-form button {
            padding: 10px 20px;
            background-color: #58a6ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Форма авторизации -->
    <div class="auth-form">
        <h2>Авторизация</h2>
        <input type="tel" id="phoneNumber" placeholder="Номер телефона">
        <input type="number" id="code" placeholder="Код подтверждения">
        <button onclick="login()">Войти</button>
    </div>

    <!-- Контейнер для всего остального контента -->
    <div class="container" style="display: none;">
        <div class="chat-list">
            <div class="chat-item" onclick="openChat()">
                <div class="avatar">Я</div> Избранное <span class="verified">✓</span>
            </div>
        </div>

        <button class="add-chat-button">Добавить чат</button>
    </div>

    <!-- Chat Page -->
    <div class="chat-page" style="display: none;">
        <div class="chat-header">
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-title">
                <div class="avatar">Я</div> Избранное
            </div>
        </div>
        <div class="messages">
            <!-- Сообщения будут отображаться здесь -->

</div>
        <div class="input-area">
            <input type="text" class="input-field" placeholder="Введите сообщение...">
            <button class="send-button" onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        const authForm = document.querySelector('.auth-form');
        const container = document.querySelector('.container');
        const chatList = document.querySelector('.chat-list');
        const chatPage = document.querySelector('.chat-page');
        const addChatButton = document.querySelector('.add-chat-button');
        const messagesContainer = document.querySelector('.messages');
        const inputField = document.querySelector('.input-field');

        let isLoggedIn = false; // Переменная для отслеживания авторизации

        // Функция для проверки, авторизован ли пользователь
        function checkLoginStatus() {
            if (isLoggedIn) {
                authForm.style.display = 'none';
                container.style.display = 'flex';
            } else {
                authForm.style.display = 'flex';
                container.style.display = 'none';
                chatPage.style.display = 'none';
            }
        }

        // Вызываем функцию при загрузке страницы
        checkLoginStatus();

        function login() {
            const code = document.getElementById('code').value;
            if (code === '1234') {
                isLoggedIn = true;
                checkLoginStatus();
            } else {
                alert('Неверный код!');
            }
        }

        function openChat() {
            chatList.style.display = 'none';
            addChatButton.style.display = 'none';
            chatPage.style.display = 'flex';
        }

        function goBack() {
            chatPage.style.display = 'none';
            chatList.style.display = 'block';
            addChatButton.style.display = 'block';
        }

        function sendMessage() {
            const messageText = inputField.value.trim();
            if (messageText) {
                addMessage(messageText, true); // true - это твое сообщение
                inputField.value = '';
                // Автоматический ответ
                setTimeout(() => {
                    addMessage("Привет!", false); // false - это сообщение от собеседника
                }, 500); // Задержка в 0.5 секунды
            }
        }

        function addMessage(text, isMyMessage) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isMyMessage ? 'my-message' : 'their-message');
            messageDiv.textContent = text;

            if (isMyMessage) {
                const checkmarkSpan = document.createElement('span');
                checkmarkSpan.classList.add('checkmark');
                checkmarkSpan.innerHTML = '✓✓';
                messageDiv.appendChild(checkmarkSpan);
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

    </script>
</body>
</html>
