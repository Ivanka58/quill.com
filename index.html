<!DOCTYPE html>
<html>
<head>
    <title>Quill</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-item {
            padding: 20px;
            border: 1px solid white;
            margin-bottom: 20px;
        }

        .add-chat-button {
            padding: 10px 20px;
            background-color: gray;
            color: white;
            border: none;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            color: black;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="chat-item">
        <div class="avatar">Я</div> Избранное
    </div>

    <button class="add-chat-button">Добавить чат</button>

</body>
</html>
