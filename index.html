<!DOCTYPE html>
<html>
<head>
    <title>Quill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            background-color: #121212; /* Темный фон для всего приложения */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Более современный шрифт */
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            align-items: center;
            justify-content: center;
        }

        /* Общие стили */
        input, button {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Общие стили для экранов авторизации */
        .auth-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background-color: #1e1e1e; /* Более темный фон */
        }

        .auth-screen h2 {
            color: #eee;
            margin-bottom: 20px;
            text-align: center;
        }

        .auth-screen input {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: #eee;
            width: 250px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .auth-screen input:focus {
            background-color: #444;
            outline: none;
        }

        .auth-screen button {
            padding: 12px 25px;
            background-color: #64b5f6; /* Приятный синий цвет */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
        }

        .auth-screen button:hover {
            background-color: #42a5f5;
        }

        /* Скрываем второй экран авторизации и контент чата по умолчанию */
        #codeScreen, .container, .chat-page {
            display: none;

        }

        /* Стили для элементов списка чатов */
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            width: 100%; /* Растягиваем на всю ширину */
        }

        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%; /* Растягиваем на всю ширину */
            transition: background-color 0.2s ease;
        }

        .chat-item:hover {
            background-color: #222;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #eee;
            color: #121212;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .verified {
            color: #81d4fa;
            margin-left: 5px;
        }

        .add-chat-button {
            padding: 14px 28px;
            background-color: #64b5f6;
            color: white;
            border: none;
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
            margin-top: auto;
            align-self: center;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
        }

        .add-chat-button:hover {
            background-color: #42a5f5;
        }

        /* Стили для элементов чата */
        .chat-page {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            background-image: url('https://postimg.cc/y36b5Vth'); /*  Установленные обои */
            background-size: cover;
            background-position: center;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #222;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
            backdrop-filter: blur(5px); /* Эффект размытия */
        }

        .back-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #ddd;
        }

        .chat-title {
            font-weight: bold;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .chat-title .avatar {
            margin-right: 10px;
        }

        .messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 8px;
            word-break: break-word;
            position: relative;
            display: inline-block;
        }

        .my-message {
            background-color: #ff9900;
            color: black;
            align-self: flex-end;
        }

        .their-message {
            background-color: #333;
            color: white;
            align-self: flex-start;
        }

        .checkmark {
            position: absolute;
            bottom: 2px;
            right: 5px;
            font-size: 0.7em;
            color: #bbb;
        }

        .input-area {

display: flex;
            align-items: center;
            padding: 15px;
            border-top: 1px solid #222;
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
            backdrop-filter: blur(5px); /* Эффект размытия */
        }

        .input-field {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: white;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .input-field:focus {
            background-color: #444;
            outline: none;
        }

        .send-button {
            padding: 12px 18px;
            background-color: #64b5f6;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
        }

        .send-button:hover {
            background-color: #42a5f5;
        }

    </style>
</head>
<body>

    <!-- Экран ввода номера телефона -->
    <div class="auth-screen" id="phoneScreen">
        <h2>Добро пожаловать в Quill!</h2>
        <input type="tel" id="phoneNumber" placeholder="Номер телефона">
        <button onclick="goToCodeScreen()">Войти</button>
    </div>

    <!-- Экран ввода кода подтверждения -->
    <div class="auth-screen" id="codeScreen">
        <h2>Введите код подтверждения</h2>
        <input type="number" id="code" placeholder="Код подтверждения">
        <button onclick="login()">Войти</button>
    </div>

    <!-- Контейнер для списка чатов -->
    <div class="container">
        <div class="chat-list">
            <div class="chat-item" onclick="openChat()">
                <div class="avatar">Я</div> Избранное <span class="verified">✓</span>
            </div>
        </div>
        <button class="add-chat-button">Добавить чат</button>
    </div>

    <!-- Экран чата -->
    <div class="chat-page">
        <div class="chat-header">
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="chat-title">
                <div class="avatar">Я</div> Избранное
            </div>
        </div>
        <div class="messages">
            <!-- Сообщения будут отображаться здесь -->
        </div>
        <div class="input-area">
            <input type="text" class="input-field" placeholder="Введите сообщение...">
            <button onclick="sendMessage()" class="send-button">Отправить</button>
        </div>
    </div>

    <script>
        // Экраны авторизации
        const phoneScreen = document.getElementById('phoneScreen');
        const codeScreen = document.getElementById('codeScreen');

        // Основной контент
        const container = document.querySelector('.container');
        const chatPage = document.querySelector('.chat-page');

        // Скрываем все экраны кроме первого
        codeScreen.style.display = 'none';
        container.style.display = 'none';
        chatPage.style.display = 'none';

        // Функция перехода к экрану ввода кода
        function goToCodeScreen() {
            phoneScreen.style.display = 'none';
            codeScreen.style.display = 'flex';
        }

        // Функция авторизации (проверка кода)
        function login() {
            const code = document.getElementById('code').value;
            if (code === '1234') {
                codeScreen.style.display = 'none';
                container.style.display = 'flex';
            } else {
                alert('Неверный код!');
            }
        }

        // Функции для работы с чатом
        function openChat() {
            c

ontainer.style.display = 'none';
            chatPage.style.display = 'flex';
        }

        function goBack() {
            chatPage.style.display = 'none';
            container.style.display = 'flex';
        }

        function sendMessage() {
            const inputField = document.querySelector('.input-field');
            const messagesContainer = document.querySelector('.messages');
            const messageText = inputField.value.trim();
            if (messageText) {
                addMessage(messageText, true);
                inputField.value = '';
                // Автоматический ответ
                setTimeout(() => {
                    addMessage("Привет!", false);
                }, 500);
            }
        }

        function addMessage(text, isMyMessage) {
            const messagesContainer = document.querySelector('.messages');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isMyMessage ? 'my-message' : 'their-message');
            messageDiv.textContent = text;

            if (isMyMessage) {
                const checkmarkSpan = document.createElement('span');
                checkmarkSpan.classList.add('checkmark');
                checkmarkSpan.innerHTML = '✓✓';
                messageDiv.appendChild(checkmarkSpan);
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
