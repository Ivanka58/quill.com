<!DOCTYPE html>
<html>
<head>
    <title>Quill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Предотвращаем прокрутку */
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .chat-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            color: black;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .verified {
            color: lightskyblue;
            margin-left: 5px;
        }

        .add-chat-button {
            padding: 12px;
            background-color: #58a6ff;
            color: white;
            border: none;
            text-align: center;
            cursor: pointer;
            margin-top: auto; /* Прижимаем к низу */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="chat-list">
            <div class="chat-item">
                <div class="avatar">Я</div> Избранное <span class="verified">✓</span>
            </div>
        </div>

        <button class="add-chat-button">Добавить чат</button>
    </div>

</body>
</html>
