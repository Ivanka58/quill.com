<!DOCTYPE html>
<html>
<head>
    <title>Мессенджер</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .header {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .chat-list {
            flex-grow: 1;
            padding: 10px;
        }

        .chat-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .chat-item:hover {
            background-color: #111;
        }

        .chat-name {
            margin-right: 5px;
        }

        .verified {
            color: lightskyblue;
            font-size: 16px;
        }

        .add-chat-button {
            padding: 10px 20px;
            background-color: lightskyblue;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
            margin-top: 20px;
        }

        .add-chat-button:hover {
            background-color: skyblue;
        }

        /* Стили для страницы чата */
        .chat-page {
            display: none;
            flex-direction: column;
            height: 100%;
            background-color: black;
            background-image: url('https://i.postimg.cc/y36b5Vth/82018-dark-star-stars-sky-night-space-1920x1080.jpg');
            background-size: cover;
            background-position: center;
        }

        .chat-header {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column; /* Сообщения располагаются вертикально */
        }

        /* Стили для сообщений */
        .message {
            padding: 8px 12px;
            border-radius: 10px;
            margin-bottom: 5px;
            display: inline-block; /* Сообщения занимают только необходимую ширину */

            max-width: 80%; /* Максимальная ширина сообщения (чтобы длинные сообщения переносились) */
            word-break: break-word; /* Перенос длинных слов */
        }

        .my-message {
            background-color: orange;
            color: black;
            align-self: flex-end; /* Выравнивание справа */
            text-align: right; /* Текст справа */
            position: relative; /* Для позиционирования галочек */
        }

        .their-message {
            background-color: #222;
            color: white;
            align-self: flex-start; /* Выравнивание слева */
            text-align: left; /* Текст слева */
        }

        /* Сдвигаем текст влево */
        .my-message, .their-message {
            margin-left: 20px;
            margin-right: 20px;
        }

        /* Стили для галочек */
        .checkmark {
            position: absolute;
            bottom: 3px;
            right: 5px;
            font-size: 0.8em;
            color: white;
        }

        .input-area {
            padding: 10px;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            padding-bottom: max(10px, env(safe-area-inset-bottom)); /* Безопасный отступ и минимальный отступ 10px */
        }

        .input-field {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #555;
            background-color: #222;
            color: white;
            border-radius: 5px;
        }

        .send-button {
            padding: 8px 15px;
            background-color: lightskyblue;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Стили для страниц входа */
        .phone-login-page, .code-verification-page {
            display: none; /* Скрываем по умолчанию */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: black;
            color: white;
        }

        .phone-input, .code-input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            background-color: #222;
            color: white;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }

        .send-code-button, .verify-code-button {
            padding: 10px 20px;
            background-color: lightskyblue;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Скрываем список чатов и кнопку "Добавить чат" после входа */
        .container.logged-in .chat-list,
        .container.logged-in .add-chat-button,
        .header {
            display: none;
        }

        .container.logged-in .header {
            display: none;
        }

        *:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Все чаты</h2>
    </div>

    <div class="chat-list">
        <div class="chat-item" onclick="openChat()">
            <span class="chat-name">Я</span>
            <span class="verified">✓</span>
        </div>
    </div>

    <button class="add-chat-button">Добавить чат</button>
</div>

<!-- Страница чата (скрыта по умолчанию) -->
<div class="chat-page">
    <button class="back-button" onclick="goBack()">Назад</button>
    <div class="chat-head

er">
        <h2>Я <span class="verified">✓</span></h2>
    </div>
    <div class="messages">
        <!-- Здесь будут отображаться сообщения -->
    </div>
    <div class="input-area">
        <input type="text" class="input-field" placeholder="Введите сообщение...">
        <button class="send-button" onclick="sendMessage()">Отправить</button>
    </div>
</div>

<!-- Форма входа по номеру телефона (скрыта по умолчанию) -->
<div class="phone-login-page">
    <h2>Вход по номеру телефона</h2>
    <input type="tel" class="phone-input" placeholder="Введите номер телефона">
    <button class="send-code-button" onclick="showCodeVerificationPage()">Отправить код</button>
</div>

<!-- Форма ввода кода подтверждения (скрыта по умолчанию) -->
<div class="code-verification-page">
    <h2>Подтверждение номера телефона</h2>
    <input type="number" class="code-input" placeholder="Введите код подтверждения">
    <button class="verify-code-button" onclick="verifyCode()">Подтвердить</button>
</div>

<script>
    // Получаем элементы DOM
    const container = document.querySelector('.container');
    const chatList = document.querySelector('.chat-list');
    const chatPage = document.querySelector('.chat-page');
    const addChatButton = document.querySelector('.add-chat-button');
    const inputField = document.querySelector('.input-field');
    const messages = document.querySelector('.messages');
    const sendButton = document.querySelector('.send-button');
    const phoneLoginPage = document.querySelector('.phone-login-page');
    const codeVerificationPage = document.querySelector('.code-verification-page');
    const phoneInput = document.querySelector('.phone-input');
    const sendCodeButton = document.querySelector('.send-code-button');
    const codeInput = document.querySelector('.code-input');
    const verifyCodeButton = document.querySelector('.verify-code-button');

    let isLoggedIn = false; // Флаг, показывающий, вошел ли пользователь

    function openChat() {
        chatPage.style.display = 'flex';
        container.style.display = 'none';
    }

    function goBack() {
        chatPage.style.display = 'none';
        if (isLoggedIn) {
            container.style.display = 'none';  // Если вошли через телефон, остаемся на странице входа
        } else {
            container.style.display = 'flex';   // Иначе - возвращаемся к списку чатов
        }
    }

    addChatButton.addEventListener('click', () => {
        alert('Здесь будет логика добавления чата!');
    });

    inputField.addEventListener('focus', () => {
        // Здесь можно добавить логику для открытия клавиатуры
        // (обычно это происходит автоматически на мобильных устройствах)
    });

    function sendMessage() {
        const messageText = inputField.value;
        if (messageText.trim() !== '') {
            // Создаем элемент сообщения
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', 'my-message'); // Добавляем классы
            messageElement.textContent = messageText;

            // Добавляем галочки
            const checkmarkElement = document.createElement('span');
            checkmarkElement.classList.add('checkmark');
            checkmarkElement.textContent = '✓✓'; // Две галочки
            messageElement.appendChild(checkmarkElement);

            // Добавляем сообщение в чат
            messages.appendChild(messageElement);

            // Очищаем поле ввода
            inputField.value = '';

            // Прокручиваем к последнему сообщению
            messages.scrollTop = messages.scrollHeight;

            // Отправляем "Привет!" от другого пользователя
            setTimeout(() => {
                const theirMessageElement = document.create

Element('div');
                theirMessageElement.classList.add('message', 'their-message');
                theirMessageElement.textContent = 'Привет!';
                messages.appendChild(theirMessageElement);
                messages.scrollTop = messages.scrollHeight;
            }, 500); // Задержка 0.5 секунды
        }
    }

    // Функция для отображения страницы входа по телефону
    function showPhoneLoginPage() {
        container.style.display = 'none'; // Скрываем список чатов
        chatPage.style.display = 'none';
        phoneLoginPage.style.display = 'flex';
        codeVerificationPage.style.display = 'none'; // Скрываем страницу подтверждения
    }

    // Функция для отображения страницы ввода кода подтверждения
    function showCodeVerificationPage() {
        const phoneNumber = phoneInput.value;
        if (phoneNumber.trim() !== '') {  // Проверка на пустой номер
            alert(`Отправлен код подтверждения на номер ${phoneNumber}`);
            phoneLoginPage.style.display = 'none';
            codeVerificationPage.style.display = 'flex';
        } else {
            alert("Введите номер телефона!");
        }
    }

    // Функция для подтверждения кода и отображения списка чатов
    function verifyCode() {
        const code = codeInput.value;
        if (code === '1234') { // Проверяем, что код равен "1234" (для примера)
            alert('Номер телефона подтвержден!');
            codeVerificationPage.style.display = 'none';
            phoneLoginPage.style.display = 'none'; // Скрываем страницу входа
            container.classList.add('logged-in'); // Добавляем класс для скрытия элементов
            isLoggedIn = true; // Устанавливаем флаг, что пользователь вошел
        } else {
            alert('Неверный код подтверждения');
        }
    }

    // Вызываем функцию showPhoneLoginPage() при загрузке страницы, чтобы отобразить страницу входа
    showPhoneLoginPage();
</script>

</body>
</html>
